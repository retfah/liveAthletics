<html>
    <head>
        <script src="/static/vue.js" type="text/javascript"></script>
        <script src="/static/Sortable.min.js" type="text/javascript"></script>
        <script src="/static/vuedraggable.umd.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        var data = [
            {
                "name": "John",
                "id": 0
            },
            {
                "name": "Joao",
                "id": 1
            },
            {
                "name": "Jean",
                "id": 2
            }
            ]

            var vueApp;
            //Vue.Component('draggable', vuedraggable)
            function startup(){
                vueApp = new Vue({
                    el: "#testVue",
                    data: {theArray:data},
                    components: {'draggable': vuedraggable}
                })
            }

        </script>
        <title>Test: Vue-draggable</title>
    </head>
    <body onload="startup()">
        <h2>Test of view draggable without using any of the fancy packers</h2>
        Does that work...? Fucking yeah! (but needs some formatting!)
        <div id="testVue">
            <draggable v-model="theArray" draggable=".item"> <!-- within draggable, it is defined which css class defines a draggable element -->
                <div v-for="element in theArray" :key="element.id" class="item"> <!-- class must be given as this defines it draggable! --> <!-- what is key for -->
                    {{element.name}}
                </div>
            </draggable>
        </div>
    </body>
</html>
